<!DOCTYPE html>
<html ng-app="universidadApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejercicio 03 - Profesor</title>
    <!-- Incluir Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Incluir Animate.css -->
    <link rel="stylesheet" href="css/animate.css">
</head>    
<body>

    <div class="container" ng-controller="profesorCtrl">
      <h1>Profesor</h1>
      <h4>{{profesor.nombre}}</h4>
      <hr>

      <div class="row">

        <!-- Div que contiene la imagen del profesor -->
        <div class="col-sm-3">
            <section class="panel">
                <div class="panel-body" align="center">
                    <img ng-src="{{ profesor.foto }}" class="rounded-circle" alt="" width="150px" height="150px">
                </div>
            </section>
        </div>

        <!-- Div, donde se mostrará la bio del profesor -->
        <div class="col-sm-9">
            <section class="panel">
                <div class="panel-body">
                    {{profesor.bio}}
                    <br>
                    <br>
                    <strong>Edad:</strong> {{profesor.edad}} años  
                    <br>
                    <button ng-click="editarProfesor()" class="btn btn-primary">Editar</button> 
                </div>
            </section>
        </div>
     </div>

      <div class="row animated slideInRight" ng-show="mostrarCaja">
        <div class="col-sm-9">
            <section class="panel">
                <div class="panel-body">
                    Nombre:
                    <input type="text" class="form-control" ng-model="editando.nombre">
                    <br>
                    Edad:
                    <input type="number" class="form-control" ng-model="editando.edad">
                    <br>
                    Biografía:
                    <textarea class="form-control" rows="5" ng-model="editando.bio"></textarea>
                    <br>

                    <button class="btn btn-primary" ng-click="guardarProfesor()">Guardar</button>
                    <button class="btn btn-danger" ng-click="cancelarFormulario()">Cancelar</button>

                </div>
            </section>
        </div>
      </div>


 </div>

 <!-- Incluir AngularJS -->
 <script src="js/lib/angular.min.js"></script>
 <script src="js/app.js"></script>
</body>
</html>
